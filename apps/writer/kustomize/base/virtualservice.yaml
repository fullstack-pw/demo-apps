apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: writer
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  hosts:
    - "dev.writer.fullstack.pw"
  gateways:
    - istio-system/default-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: writer.default.svc.cluster.local
            port:
              number: 8080
