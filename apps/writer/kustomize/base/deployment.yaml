apiVersion: apps/v1
kind: Deployment
metadata:
  name: writer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: writer
  template:
    metadata:
      labels:
        app: writer
    spec:
      volumes:
        - name: postgres-certs
          secret:
            secretName: cluster-secrets
            items:
              - key: POSTGRES_SSL_CA
                path: ca.crt
              - key: POSTGRES_SSL_CERT
                path: client.crt
              - key: POSTGRES_SSL_KEY
                path: client.key
            defaultMode: 0600
      containers:
        - name: writer
          image: registry.fullstack.pw/library/writer:latest
          ports:
            - containerPort: 8080
          env:
            - name: ENV
              value: "env"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: opentelemetry-collector.observability.svc.cluster.local:4317
            - name: QUEUE_NAMES
              value: "test-queue"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cluster-secrets
                  key: REDIS_PASSWORD
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
            - name: DB_HOST
              value: "dev.postgres.fullstack.pw"
            - name: DB_SSLMODE
              value: "require"
            - name: PGSSLROOTCERT
              value: "/etc/postgres-certs/ca.crt"
            - name: PGSSLCERT
              value: "/etc/postgres-certs/client.crt"
            - name: PGSSLKEY
              value: "/etc/postgres-certs/client.key"
          volumeMounts:
            - name: postgres-certs
              mountPath: /etc/postgres-certs
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
