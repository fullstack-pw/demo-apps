apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

resources:
  - ../../ephemeral-base

images:
  - name: registry.fullstack.pw/library/writer
    newTag: pr-will-be-replaced

patches:
  - patch: |-
      - op: replace
        path: /metadata/annotations/external-dns.alpha.kubernetes.io~1hostname
        value: "dev.writer.fullstack.pw"
      - op: replace
        path: /spec/tls/0/hosts/0
        value: "dev.writer.fullstack.pw"
      - op: replace
        path: /spec/rules/0/host
        value: "dev.writer.fullstack.pw"
    target:
      kind: Ingress
      name: writer
