resources:
  - ../../base

images:
  - name: registry.fullstack.pw/library/writer
    newTag: 00bf4ccbe798797dee784bf8e5f4153dc9d3a111

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: "prod"
      - op: replace
        path: /spec/template/spec/containers/0/env/2/value
        value: "queue-prod"
    target:
      kind: Rollout
      name: writer
  - patch: |-
      - op: replace
        path: /spec/hosts/0
        value: "writer.fullstack.pw"
    target:
      kind: VirtualService
      name: writer
  - patch: |-
      - op: remove
        path: /spec/strategy/blueGreen/prePromotionAnalysis
    target:
      kind: Rollout
      name: writer
