apiVersion: apps/v1
kind: Deployment
metadata:
  name: enqueuer
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: enqueuer
          env:
            - name: ENV
              value: "dev"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: enqueuer
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    external-dns.alpha.kubernetes.io/hostname: "dev.enqueuer.fullstack.pw"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: "traefik"
  tls:
    - hosts:
        - "dev.enqueuer.fullstack.pw"
      secretName: enqueuer-tls
  rules:
    - host: "dev.enqueuer.fullstack.pw"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: enqueuer
                port:
                  number: 80
