resources:
  - ../../base

images:
  - name: registry.fullstack.pw/library/enqueuer
    newTag: 6037bb5124da1cdf4fa93326877fe8b90c44af10

patches:
  - patch: |-
      - op: replace
        path: /spec/hosts/0
        value: "dev.enqueuer.fullstack.pw"
    target:
      kind: VirtualService
      name: enqueuer
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/2/value
        value: "dev"
    target:
      kind: Rollout
      name: enqueuer
