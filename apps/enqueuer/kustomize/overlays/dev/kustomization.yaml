resources:
  - ../../base

images:
  - name: registry.fullstack.pw/library/enqueuer
    newTag: c3aee75564059e84ccfd7b83b6cb863518f7167c

patches:
  - patch: |-
      - op: replace
        path: /spec/hosts/0
        value: "dev.enqueuer.fullstack.pw"
    target:
      kind: VirtualService
      name: enqueuer
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/2/value
        value: "dev"
    target:
      kind: Rollout
      name: enqueuer
