resources:
  - ../../base

images:
  - name: registry.fullstack.pw/library/enqueuer
    newTag: f8b2abea33adf2e0e1cbf35d8d66e801617791fc

patches:
  - patch: |-
      - op: replace
        path: /spec/hosts/0
        value: "enqueuer.fullstack.pw"
    target:
      kind: VirtualService
      name: enqueuer
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/2/value
        value: "prod"
    target:
      kind: Rollout
      name: enqueuer
  - patch: |-
      - op: remove
        path: /spec/strategy/blueGreen/prePromotionAnalysis
    target:
      kind: Rollout
      name: enqueuer
