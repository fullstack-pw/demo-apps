apiVersion: apps/v1
kind: Deployment
metadata:
  name: enqueuer
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: enqueuer
          env:
            - name: ENV
              value: "prod"

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: enqueuer
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "enqueuer.fullstack.pw"
spec:
  tls:
    - hosts:
        - "enqueuer.fullstack.pw"
      secretName: enqueuer-tls
  rules:
    - host: enqueuer.fullstack.pw
