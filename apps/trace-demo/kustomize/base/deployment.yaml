apiVersion: apps/v1
kind: Deployment
metadata:
  name: trace-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trace-demo
  template:
    metadata:
      labels:
        app: trace-demo
    spec:
      containers:
      - name: trace-demo
        image: registry.fullstack.pw/trace-demo:latest
        ports:
        - containerPort: 8080
        env:
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: otel-collector.observability.svc.cluster.local:4317
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi