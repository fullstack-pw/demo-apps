resources:
  - ../../base

patches:
  - patch: |-
      - op: replace
        path: /metadata/annotations/external-dns.alpha.kubernetes.io~1hostname
        value: "stg.trace-demo.fullstack.pw"
      - op: replace
        path: /spec/tls/0/hosts/0
        value: "stg.trace-demo.fullstack.pw"
      - op: replace
        path: /spec/rules/0/host
        value: "stg.trace-demo.fullstack.pw"
    target:
      kind: Ingress
      name: trace-demo
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: "stg"
      - op: replace
        path: /spec/template/spec/containers/0/env/4/value
        value: "trace_demo_stg"
    target:
      kind: Deployment
      name: trace-demo
